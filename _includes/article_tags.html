{% assign tags_size = page.tags | size %}

{% if tags_size != 0 %}

    <div class="post-tags">
        
        <i class="fa fa-tag"></i>

        {% assign last_tag = page.tags | last %}
        {% for tag_name in page.tags %}
            {% assign tag_slug = tag_name | slugify  %}
            {% if tag_name != last_tag %}
                <a class="tag-link" href="{{ site.baseurl }}/tag/{{ tag_slug }}">{{tag_name}}</a>,
            {% else %}
                <a class="tag-link" href="{{ site.baseurl }}/tag/{{ tag_slug }}">{{tag_name}}</a>
            {% endif %}
        {% endfor %}
    </div>

{% endif %}
