---
layout: page  
---

<h1 class="articles-summary__heading">
    <img src="{{- '/assets/images/back-arrows.svg' | relative_url -}}" alt=""> {{- page.title -}}
</h1>

<p class="articles-summary__date">
    Recent {{- page.date -}}
</p>

<p class="articles-summary__summary">
    {{ page.summary }}
</p>

<div class="articles-summary__meta">
    <div class="articles-summary__author">
        By {{ page.author | default: 'ivanursul'  }}
    </div>
    <div class="articles-summary__tags">
        <a href="#" class="articles-summary__tag">kafka</a>
        <a href="#" class="articles-summary__tag">serverless</a>
    </div>
</div>

<section class="articles-summary__content">
    {{ content }}
</section>

<section class="articles-summary__list">
    <h1 class="articles-summary__heading articles-summary__heading--list">
        Articles
    </h1>
    {%- include category-articles.html -%}
</section>
